<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Management</title>
</head>
<body>
    <h1>Employee Management System</h1>

    <h2>Add Employee</h2>
    <form action="add" method="post">
        ID: <input type="number" name="id" required><br><br>
        Name: <input type="text" name="name" required><br><br>
        Department: <input type="text" name="dept" required><br><br>
        Salary: <input type="number" step="0.01" name="salary" required><br><br>
        <button type="submit">Add Employee</button>
    </form>

    <h2>View All Employees</h2>
    <a href="list">Click to View</a>

    <h2>Uploaded Image (from your upload)</h2>
    <img src="assets/uploaded_image.jpg" alt="uploaded" style="max-width:300px;display:block;margin-top:10px;">
</body>
</html>
